name: Patch Kernel with WildKSU

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      firmware_dir:
        description: 'Directory containing stock ROM files'
        required: true
        default: 'firmware_V1UIS35H'
      kernel_version:
        description: 'Kernel version (leave empty to fetch latest 6.1.x)'
        required: false
        default: '6.1.141'
      release_tag:
        description: 'WildKernels release tag (leave empty for latest)'
        required: false
        default: 'latest'

jobs:
  patch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download magiskboot
        run: |
          wget https://github.com/magojohnji/magiskboot-linux/raw/main/x86_64/magiskboot -O magiskboot
          chmod +x magiskboot

      - name: Resolve WildKSU Latest Release
        id: resolve_version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          R_TAG="${{ github.event.inputs.release_tag || 'latest' }}"
          if [ "$R_TAG" = "latest" ]; then
            R_TAG=$(gh release list --repo WildKernels/GKI_KernelSU_SUSFS --limit 1 | awk '{print $3}')
          fi
          echo "tag=$R_TAG" >> $GITHUB_OUTPUT
          echo "Resolved Tag: $R_TAG"

      - name: Download WildKSU Kernel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          K_VER="${{ github.event.inputs.kernel_version || '6.1.141' }}"
          R_TAG="${{ steps.resolve_version.outputs.tag }}"
          
          # Match 6.1.141 specifically or search for best match
          ASSET_NAME=$(gh release view "$R_TAG" --repo WildKernels/GKI_KernelSU_SUSFS --json assets --jq ".assets[] | select(.name | contains(\"$K_VER\") and contains(\"Normal\")) | .name" | head -n 1)
          
          if [ -z "$ASSET_NAME" ]; then
            echo "Error: Could not find asset matching $K_VER with 'Normal' variant in $R_TAG"
            exit 1
          fi
          
          echo "Downloading asset: $ASSET_NAME"
          gh release download "$R_TAG" --repo WildKernels/GKI_KernelSU_SUSFS --pattern "$ASSET_NAME"
          unzip "$ASSET_NAME" Image
          if [ ! -f Image ]; then
            echo "Error: Image not found in AnyKernel3.zip"
            exit 1
          fi

      - name: Extract and Match Kernel Version String
        run: |
          FW_DIR="${{ github.event.inputs.firmware_dir || 'firmware_V1UIS35H' }}"
          BOOT_IMG="${FW_DIR}/boot.img"
          if [ ! -f "$BOOT_IMG" ]; then
            echo "Error: $BOOT_IMG not found"
            exit 1
          fi
          
          ./magiskboot unpack "$BOOT_IMG"
          mv kernel kernel.stock
          
          export STOCK_VERSION=$(strings kernel.stock | grep "Linux version " | head -n 1)
          echo "Stock Kernel Version: $STOCK_VERSION"
          
          export WILD_VERSION=$(strings Image | grep "Linux version " | head -n 1)
          echo "WildKSU Kernel Version: $WILD_VERSION"
          
          if [ "$STOCK_VERSION" != "$WILD_VERSION" ]; then
            echo "Versions differ! Attempting to patch WildKSU kernel string..."
            
            python3 -c "
import sys
import os

with open('Image', 'rb') as f:
    data = f.read()

old_str = os.environ['WILD_VERSION'].encode()
new_str = os.environ['STOCK_VERSION'].encode()

if old_str in data:
    if len(new_str) > len(old_str):
        print(f'Error: Stock version string is longer ({len(new_str)}) than WildKSU string ({len(old_str)}).')
        sys.exit(0)
    
    new_str_padded = new_str + b'\x00' * (len(old_str) - len(new_str))
    new_data = data.replace(old_str, new_str_padded)
    
    with open('Image.patched', 'wb') as f:
        f.write(new_data)
    print('Kernel patched successfully.')
else:
    print('Error: Could not find WildKSU version string in binary.')
"
            if [ -f Image.patched ]; then
              mv Image.patched Image
            fi
          else
            echo "Versions already match."
          fi

      - name: Patch boot.img
        run: |
          FW_DIR="${{ github.event.inputs.firmware_dir || 'firmware_V1UIS35H' }}"
          BOOT_IMG="${FW_DIR}/boot.img"
          mv Image kernel
          ./magiskboot repack "$BOOT_IMG" patched_boot.img
          
      - name: Create Development Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="build-$(date +'%Y.%m.%d-%H%M')"
          gh release create "$TAG_NAME" patched_boot.img \
            --title "Automated Build: $TAG_NAME" \
            --notes "Patched with WildKSU $(strings kernel | grep 'Linux version ' | head -n 1)" \
            --prerelease